<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors</title>

  <link rel="shortcut icon" href="img/solo-images/favicon/favicon.ico">
  <!-- favicon -->

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

  <!-- Font awesome -->

  <link rel="stylesheet" href="css/FontAwesome/css/font-awesome.min.css">

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="css/bootstrap/bootstrap.css">

  <link rel="stylesheet" href="../rockpaperscissors/css/style.css">


</head>

<body>
  
  <header>
    <h1>
      Rock Paper Scissors
    </h1>
  </header>

  <div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="computer-label" class="badge">comp</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
  </div>

  <div class="result">
    <p>Paper covers rock.  You win!</p>
  </div>

  <div class="choices">
    <div class="choice" id="r">
      <img src="images/rock.jpeg" alt="Rock">
    </div>
    <div class="choice" id="p">
      <img src="images/paper.jpeg" alt="Paper">
    </div>
     <div class="choice" id="s">
      <img src="images/scissors.png" alt="Scissors">
    </div>
  </div>

  <p id="action-message">Make your move</p>

    <!-- Jquery -->

    <script src="js/jquery.js"></script>

    <!-- Bootstrap JS -->

    <script src="js/bootstrap/bootstrap.js"></script>


    <!-- Owl Carousel JS -->

    <script src="js/owl-carousel/owl.carousel.min.js"></script>

    <!-- Custom JS -->

    <script src="../rockpaperscissors/js/script.js"></script>
</body>

</html>
